<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Flight</title>
  </head>
  <body>
    <header>
      <h1>WiaC - Crypto Flight</h1>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Crypto Flight</h1>
        <p>Tap to flap and navigate through obstacles!</p>
        <p>Avoid hitting pipes or the ground</p>
        <p>Pass through gaps to score points</p>
        <p>Click the start button to begin!</p>
        <button id="gameStartBtn"><p>Start</p></button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <h1>You <span id="gameWinLoseSpan"></span></h1>
        <h1>Final Score: <span id="gameEndScoreSpan"></span></h1>
        <button id="retryBtn"><p>Retry</p></button>
      </div>
    </main>
    <footer>
      <p>Crypto Flight By Lucas</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
